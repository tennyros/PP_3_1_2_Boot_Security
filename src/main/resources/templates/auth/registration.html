<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration page</title>
</head>
<body>
    <h1>Registration page</h1>
    <form th:method="post" th:action="@{/auth/registration}" th:object="${userDto}" style="display:inline;">
        <div>
            <label for="username">Enter username: </label>
            <input type="text" th:field="*{username}" id="username" placeholder="username"/>
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color:red"></span>
        </div>
        <div>
            <label for="email">Enter email: </label>
            <input type="text" th:field="*{email}" id="email" placeholder="email"/>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red"></span>
        </div>
        <div>
            <label for="age">Enter age: </label>
            <input type="number" th:field="*{age}" id="age" placeholder="age"/>
            <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color:red"></span>
        </div>
        <div>
            <label for="password">Enter password: </label>
            <input type="password" th:field="*{password}" id="password" placeholder="password"/>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red"></span>
        </div>
        <div>
            <label for="passwordConfirm">Confirm password: </label>
            <input type="password" th:field="*{passwordConfirm}" id="passwordConfirm" placeholder="confirm password"/>
            <span th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" style="color:red"></span>
        </div>
        <br>
        <input type="submit" value="Sign up!">
    </form>
    <form th:method="get" th:action="@{/auth/login}" style="display:inline;">
        <input type="submit" value="To login page">
    </form>
</body>
</html>
